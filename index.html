<meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>تعليمات استخدام النظام المحاسبي لتسجيل ديونك</title> <style> body { background-color: #4d406e; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; padding-bottom: 200px; /* إضافة مساحة فارغة في الأسفل */ } h1 { font-size: 2.5em; margin-bottom: 20px; } .video-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; } .video-item { width: 600px; margin: 10px; background-color: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px; } iframe { width: 100%; height: 350px; } .load-video-btn { background-color: #ffcc00; color: #333; border: none; padding: 15px 30px; font-size: 1.2em; cursor: pointer; margin-top: 10px; border-radius: 5px; transition: background-color 0.3s; } .load-video-btn:hover { background-color: #e6b800; } </style> <h1>تعليمات استخدام النظام المحاسبي لتسجيل ديونك</h1> <div class="video-container"> <div class="video-item"> <h2>الشرح الأول: إضافة تصنيف وإضافة حساب لزبون</h2> <button class="load-video-btn" onclick="loadVideo(this, 'https://www.youtube.com/embed/q_klqOd3fnY?si=6dJsEpCUSbEsyl53')">شاهد الفيديو</button> </div> </div> <script> function loadVideo(button, videoUrl) { const videoContainer = button.parentElement; const iframe = document.createElement('iframe'); iframe.src = videoUrl; iframe.frameBorder = '0'; iframe.allowFullscreen = true; videoContainer.innerHTML = ''; videoContainer.appendChild(iframe); } </script>
